env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 5

  opacity: 1
  decorations: buttonless

font:
  normal:
    family: jetBrainsMono Nerd Font
    style: Medium

  bold:
    family: jetBrainsMono Nerd Font
    style: Bold

  italic:
    family: jetBrainsMono Nerd Font
    style: Italic

  size: 13.0

  offset:
    x: 1
    y: 5

  glyph_offset:
    x: 0
    y: 2

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

